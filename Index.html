<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lnystyles — Coming Soon</title>
  <meta name="description" content="Lnystyles — coming real soon. Expect greatness." />
  <style>
    /* Base */
    *{margin:0;padding:0;box-sizing:border-box}
    html,body{
      height:100%;
      font-family:Inter, Arial, sans-serif;
      background:#0f172a;
      color:#ffffff;
      overflow:hidden;
    }

    /* Loader */
    #loader{
      position:fixed;
      inset:0;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      background:#0f172a;
      transition:opacity .6s ease, visibility .6s ease;
      z-index:100;
    }
    .spinner{
      width:80px;
      height:80px;
      border:6px solid #1e293b;
      border-top:6px solid #ffffff;
      border-radius:50%;
      animation:spin 1s linear infinite;
    }
    @keyframes spin{
      to{transform:rotate(360deg)}
    }
    .loader-text{
      margin-top:18px;
      font-weight:600;
      font-size:14px;
      letter-spacing:0.1em;
      color:#cbd5e1;
      text-transform:uppercase;
    }

    /* Main Content */
    main{
      height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      text-align:center;
      opacity:0;
      transform:translateY(20px);
      transition:opacity .8s ease, transform .8s ease;
    }
    main.show{
      opacity:1;
      transform:none;
    }
    h1{
      font-size:42px;
      font-weight:800;
      letter-spacing:1px;
      margin-bottom:12px;
    }
    p{
      color:#94a3b8;
      font-size:16px;
    }
    footer{
      position:absolute;
      bottom:24px;
      width:100%;
      text-align:center;
      color:#475569;
      font-size:13px;
    }
  </style>
</head>
<body>
  <!-- Loader -->
  <div id="loader">
    <div class="spinner"></div>
    <div class="loader-text">Lnystyles</div>
  </div>

  <!-- Main -->
  <main id="main">
    <h1>Lnystyles</h1>
    <p>coming real soon<br>expect greatness</p>
  </main>

  <footer>© <span id="year"></span> Lnystyles</footer>

  <script>
    const loader = document.getElementById('loader');
    const main = document.getElementById('main');
    const year = document.getElementById('year');
    year.textContent = new Date().getFullYear();

    // Simulate loading
    window.addEventListener('load', () => {
      setTimeout(() => {
        loader.style.opacity = '0';
        loader.style.visibility = 'hidden';
        main.classList.add('show');
      }, 2000);
    });
  </script>
</body>
</html>
